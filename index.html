<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz App</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./quiztime.webp" alt="">
        </div>
        <div class="midtitle">
            <label for="">It's Quiz Time</label>
        </div>
        <div class="scorecard">
            <label for=""><span id="your_score2"></span></label>
        </div>
    </nav>
    <div class="container">
    <div id="quizdata">
        <div class="arrows">
            <i class="fa-solid fa-chevron-left" id="hello"></i>
            <label for=""></label>
            <i class="fa-solid fa-chevron-right" id="hello2"></i>
        </div>
        <div class="timeline">
            
        </div>
        <h2 id="question">Question:</h2>
        <ul>
            <li>
                <input type="radio" id="a" name="blocking_star">
                <label for="a" id="a_text">Option1</label>
            </li>
            <li>
                <input type="radio" id="b" name="blocking_star">
                <label for="b" id="b_text">Option2</label>
            </li>
            <li>
                <input type="radio" id="c" name="blocking_star">
                <label for="c" id="c_text">Option3</label>
            </li>
            <li>
                <input type="radio" id="d" name="blocking_star">
                <label for="d" id="d_text">Option4</label>
            </li>
        </ul>
        <div class="submit123">
            <button id="submited">Submit</button>
            <h5>Note Your Question Answer is Saved When You Click Submit or Timer Completes</h5>
        </div>
    </div>
    <button id="submitexam">Submit Quiz</button>
    <div class="submittedsuccessfully"id="anothersubmission">
      <h2>Your Quiz Submitted Successfully</h2>
      <h3>Your Score : <label for="" id="your_score"></label></h3>
      <h4>Time Spent :</h4>
      <h4 id="timespent"></h4>
    </div>
</div>
    <script src="password.js"></script>
</body>
</html>
